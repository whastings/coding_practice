<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thumbnails Plugin</title>
    <link rel="stylesheet" href="thumbnails.css">
  </head>
  <body>

    <div id="thumbnails">
      <!-- Images from Place Kitten. Attribution at:
           http://placekitten.com/attribution.html -->
      <img src="img/kitten1.jpeg" alt="Kitty 1">
      <img src="img/kitten2.jpeg" alt="Kitty 2">
      <img src="img/kitten3.jpeg" alt="Kitty 3">
      <img src="img/kitten4.jpeg" alt="Kitty 4">
      <img src="img/kitten5.jpeg" alt="Kitty 5">
      <img src="img/kitten6.jpeg" alt="Kitty 6">
    </div>

    <script src="thumbnails.js"></script>
    <script>
      (function() {
        'use strict';

        var container = document.getElementById('thumbnails');
        thumbnails(container);
      })();
    </script>
  </body>
</html>
